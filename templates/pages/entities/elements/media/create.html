---
layout: main.webc
---

{% if not no_header %}
  <qa-ent-header
    header-title="Create Media"
    url-back-button="{{ url_for('elements.media') }}"></qa-ent-header>
{% endif %}

{% set uid = gen_uid() %}
<qa-ent-details
  self-uid="{{ uid }}"
  self-contained="{{ no_header }}"
  action="{{ url_for('elements.media') }}"
  create="true"
  edit="true">
  <ix-key-value-list
    slot="meta"
    class="d-block rounded-3 p-2">
    <ix-key-value
      class="fw-bold"
      label-position="left"
      label="ref">
      <input
        slot="custom-value"
        name="ref"
        placeholder="Enter slug" />
    </ix-key-value>

    <ix-key-value
      orientation="vertical"
      label-position="left"
      label="type">
      <div
        slot="custom-value"
        class="d-flex">
        <input
          id="{{ uid }}-type-image"
          name="type"
          value="image"
          type="radio" />
        <label for="{{ uid }}-type-image">Image</label>

        <input
          id="{{ uid }}-type-video"
          name="type"
          value="video"
          type="radio" />
        <label for="{{ uid }}-type-video">Video</label>
      </div>
    </ix-key-value>
  </ix-key-value-list>

  <ix-key-value-list
    slot="content"
    class="d-block rounded-3 p-2">
    <ix-key-value
      class="fw-bold"
      orientation="vertical"
      label-position="left"
      label="alt text">
      <input
        name="alt"
        slot="custom-value"
        placeholder="Enter an alternative text" />
    </ix-key-value>

    <ix-key-value
      class="fw-bold"
      orientation="vertical"
      label-position="left"
      label="url">
      <input
        name="url"
        slot="custom-value"
        placeholder="Enter the media url" />
    </ix-key-value>
  </ix-key-value-list>
</qa-ent-details>
{% set uid = null %}

<script
  :src="getBundleFileUrl('js', 'file')"
  type="module"
  webc:keep></script>
