<ix-menu hx-push-url="true">
  <a hx-trigger="click" hx-get="/" hx-target="#content" hx-swap="transition:true" href="/">
    <ix-menu-item home icon="home">Home</ix-menu-item>
  </a>

  <ix-menu-category label="examples" icon="rocket">
    <a
      hx-trigger="click"
      hx-get="/examples/dashboard"
      hx-target="#content"
      hx-swap="transition:true"
      href="/examples/dashboard">
      <ix-menu-item icon="table">Dashboard</ix-menu-item>
    </a>

    <a
      hx-trigger="click"
      hx-get="/examples/parti"
      hx-target="#content"
      hx-swap="transition:true"
      href="/examples/parti">
      <ix-menu-item icon="user">Parti</ix-menu-item>
    </a>

    <ix-menu-item icon="globe">Nested Tab</ix-menu-item>
  </ix-menu-category>

  <ix-menu-category label="Elements" icon="attach">
    <a
      hx-trigger="click"
      hx-get="/elements/questions"
      hx-target="#content"
      hx-swap="transition:true"
      href="/elements/questions">
      <ix-menu-item icon="question">Questions</ix-menu-item>
    </a>

    <a
      hx-trigger="click"
      hx-get="/elements/paragraphs"
      hx-target="#content"
      hx-swap="transition:true"
      href="/elements/paragraphs">
      <ix-menu-item icon="text">Paragraphs</ix-menu-item>
    </a>

    <a
      hx-trigger="click"
      hx-get="/elements/media"
      hx-target="#content"
      hx-swap="transition:true"
      href="/elements/media">
      <ix-menu-item icon="image">Media</ix-menu-item>
    </a>
  </ix-menu-category>

  <ix-menu-settings>
    <ix-menu-settings-item
      hx-push-url="false"
      hx-trigger="load"
      hx-get="{{ url_for('settings.user', {id: cookie.user_id}) }}"
      hx-swap="this"
      label="User settings">
    </ix-menu-settings-item>

    <ix-menu-settings-item label="Center settings"></ix-menu-settings-item>
    <ix-menu-settings-item label="Project settings"></ix-menu-settings-item>
  </ix-menu-settings>

  <ix-menu-item
    onclick="me('#preview-pane-phone').classToggle('d-none')"
    id="btn-info"
    tab-icon="info"
    slot="bottom"
  >
    Bottom tab
  </ix-menu-item>
  <!-- <script> me('-').on('click', () => { me('#pane-layout').classToggle('d-none') }); </script> -->

  <!-- news only on about -->
  <ix-menu-about>
    <ix-menu-about-item label="Example"> </ix-menu-about-item>
  </ix-menu-about>

  <!-- <ix-menu-about-news label="Test" show about-item-label="Example"> -->
  <!--     Test -->
  <!-- </ix-menu-about-news> -->
  <!-- news only on about -->
</ix-menu>
