<ix-pane-layout
  class="d-none"
  variant="floating"
  layout="full-vertical"
  id="preview-pane-phone">
  <ix-pane
    heading="Preview"
    slot="right"
    size="420px">
    <style>
      #preview-pane-phone-iframe {
        position: relative;
        left: 0;
        width: 105%;
        height: 95%;
        border: none;
      }

      .mobile-phone {
        width: 300px;
        height: 600px;
        position: relative;

        margin: auto;
        padding: 10px 10px 12px;

        background: var(--theme-color-1);

        border-radius: 40px;
        box-shadow: var(--theme-shadow-4);
      }

      .screen {
        width: 100%;
        height: 100%;

        background-image: url('https://wallpapers.hector.me/wavey/Rainbow%20iPhone%20P3.jpg');
        background-repeat: no-repeat;
        background-size: cover;

        border-radius: 30px;
        overflow: hidden;
      }

      .brove {
        width: 120px;
        height: 22px;

        position: absolute;
        top: 0;
        left: calc(50% - 60px);

        background: var(--theme-color-1);
        border-radius: 0 0 20px 20px;
        z-index: 1;
      }

      .speaker {
        display: block;

        width: 20px;
        height: 4px;

        margin: 0 auto;
        margin-top: 10px;

        background: #d2d2d2;
        border-radius: 20px;
      }

      .button-bar {
        width: 100%;
        height: 60px;
        position: absolute;
        bottom: 0;
        left: 0;

        background: var(--theme-color-1);
        border-radius: 0 0 30px 30px;
      }

      .app-icon {
        position: absolute;
        top: calc(50% - 25px);
        left: calc(50% - 25px);

        width: 50px;
        height: 50px;

        margin: 0 auto;
      }

      .app-icon:hover {
        cursor: pointer;
        transform: scale(1.1);
      }

      .back-icon {
        display: block;

        position: absolute;
        bottom: 10px;
        left: calc(20% - 20px);

        width: 40px;
        height: 40px;
        margin: 0 auto;
      }

      .back-icon:hover {
        cursor: pointer;
        transform: scale(1.1);
      }
    </style>

    <div class="mobile-phone">
      <div class="brove"><span class="speaker"></span></div>
      <div class="screen">
        <ix-card
          class="app-icon"
          variant="neutral">
          <ix-icon
            onclick="me('#preview-pane-phone-iframe').trigger('customOpen')"
            style="width: 50px; height: 50px; color: var(--theme-color-4);"
            name="rocket">
          </ix-icon>
        </ix-card>

        <iframe
          class="d-none"
          id="preview-pane-phone-iframe"
          src=""></iframe>
        <script>
          me('-')
            .on('customClose', (evt) => (me(evt.target).classAdd('d-none').src = ''))
            .on('customOpen', (evt) => {
              me(evt.target).classRemove('d-none').src = 'https://getbootstrap.com/'
            })
        </script>
      </div>

      <div class="button-bar">
        <ix-icon
          onclick="me('#preview-pane-phone-iframe').trigger('customClose')"
          name="arrow-left"
          class="back-icon">
        </ix-icon>
      </div>
    </div>
  </ix-pane>
</ix-pane-layout>
